<body class = "main">
	<div class="container">
	
		<div class="panel panel-default">
		<h4> Select the size of pizza you want:</h4>
			<input name="size" type="checkbox">small
			<input name="size" type="checkbox">medium
			<input name="size" type="checkbox">large
		</div>
		
		<div class="panel panel-default">
		<h4> Select the crust of pizza you want:</h4>
			<input name="size" type="checkbox">thin
			<input name="size" type="checkbox">thick
			<input name="size" type="checkbox">flatbread
		</div>
		<div class="panel panel-default">
		<h4>select the pizza toppings you want:</h4>
			<input name="toppings" type="checkbox">pepperoni
			<input name="toppings" type="checkbox">bacon
			<input name="toppings" type="checkbox">sausage
			<input name="toppings" type="checkbox">chicken
			<input name="toppings" type="checkbox">mushrooms
			<input name="toppings" type="checkbox">pinapple
			<input name="toppings" type="checkbox">black olives
		</div>
		<div class="panel panel-default">
		<h4> Select the cheese on your pizza</h4>
			<input name="size" type="checkbox">mozzarella
			<input name="size" type="checkbox">cheddar
			<input name="size" type="checkbox">colby
		</div>
		<div>
			<input type="button" value="submit order" onclick="dosubmit()">
			<input type="button" value="clear entries" onclick="doclear()">
		</div>
	</div>
